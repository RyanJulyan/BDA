
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable = yes">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  
  <!-- https://gist.github.com/lancejpollard/1978404 -->
  <!-- https://gist.github.com/whitingx/3840905 -->
  <title>{{ config.SITE_TITLE }}</title>
  <meta name="apple-mobile-web-app-title" content="{{ config.SITE_TITLE }}">
  <meta name="application-name" content="{{ config.SITE_TITLE }}">

  <!-- SEO -->
  <meta name='subtitle' content='{{ config.SEO_SUBTITLE }}'>
  <meta name="summary" content="{{ config.SEO_SUMMARY }}">
  <meta name="abstract" content="{{ config.SEO_ABSTRACT }}">
  <meta name="description" content="{{ config.SITE_DESCRIPTION }}">
  <meta name="keywords" content="{{ config.SEO_KEYWORDS }}">
  <meta name="author" content="{{ config.DEVELOPER_NAME }}">
  <meta name="subject" content="{{ config.SEO_SUBJECT }}">
  <meta name="copyright"content="{{ config.SITE_TITLE }}">
  <meta name="url" content="{{ config.SITE_URL }}">
  <meta name="identifier-URL" content="{{ config.SITE_URL }}">
  <meta name="robots" content="index, follow" />
  <meta name="revisit-after" content="{{ config.SEO_REVISIT_AFTER }}">

  <!-- OpenGraph Meta Tags -->
  <!-- https://ogp.me/ -->
  <meta name="og:title" content="{{ config.SITE_TITLE }}"/>
  <meta name="og:type" content="website"/>
  <meta name="og:url" content="{{ config.SITE_URL }}"/>
  <meta name="og:image" content="http://ia.media-imdb.com/rock.jpg"/>
  <meta name="og:site_name" content="{{ config.SITE_TITLE }}"/>
  <meta name="og:description" content="{{ config.SITE_DESCRIPTION }}"/>

  <!-- Icons -->
  <link rel="shortcut icon" type="image/ico" href="/favicon.ico" />
  <link rel="apple-touch-icon" href="{{ url_for('static', filename='images/icon-512.png') }}" />
  <link rel="apple-touch-icon" sizes="72x72" href="{{ url_for('static', filename='images/icon-512.png') }}" />
  <link rel="apple-touch-icon" sizes="114x114" href="{{ url_for('static', filename='images/icon-512.png') }}" />
  <link rel="apple-touch-startup-image" href="{{ url_for('static', filename='images/icon-512.png') }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='images/icon-512.png') }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='images/icon-512.png') }}">
  <link rel="icon" href="{{ url_for('static', filename='images/icon-192.png') }}" sizes="192x192" />
  <link rel="icon" href="{{ url_for('static', filename='images/icon-512.png') }}" sizes="512x512" />
  <meta name="msapplication-TileImage" content="{{ url_for('static', filename='images/icon-512.png') }}">

  <!-- PWA -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="format-detection" content="telephone=yes">
  <meta content="yes" name="apple-touch-fullscreen" />
  <meta name="theme-color" content="{{ config.SITE_THEME_COLOR }}">
  <meta name="msapplication-TileColor" content="{{ config.SITE_THEME_COLOR }}">
  
  <script async src="https://unpkg.com/pwacompat" crossorigin="anonymous" defer></script>

  <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}" />

  <!-- Local Storage -->
  <script src="{{ url_for('static', filename='js/immortal-db.min.js') }}" defer></script>

  <!-- Helper Functions -->
  <script src="{{ url_for('static', filename='js/helper_functions.js') }}" defer></script>

  <!-- Site CSS -->
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  
  <!-- Site Javascript -->
  
  <!-- Register Service Worker -->
  <script src="{{ url_for('static', filename='js/register_sw.js') }}" defer></script>
  
	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
  
</head>
<body>
      
    <!-- Install Button -->
    <button type="button" id="installButton" class="btn btn-success">Install</button>
    <!-- Javascript -->
    <script src="{{ url_for('static', filename='js/install_prompt.js') }}" defer></script>
    
    <!-- Web Push Notification Button -->
    <button type="button" id="webPushButton" class="btn btn-success">Allow Notifications</button>
    <!-- Javascript -->
    <script src="{{ url_for('static', filename='js/web_push.js') }}" defer></script>
    
    <!-- Share Buttons -->
    <button type="button" class="btn btn-primary shareButton" data-title="Share 1">Share</button>
    <button type="button" class="btn btn-primary shareButton" data-title="Share 2">Share</button>
    <!-- Javascript -->
    <script src="{{ url_for('static', filename='js/web_share.js') }}" defer></script>
    
    <!-- Page Content -->
    {% block page_content %}
        
    {% endblock page_content %}
    
</body>
</html>

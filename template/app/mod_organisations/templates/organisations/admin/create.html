
{% extends "admin/index.html" %}

{% block content %}

  <div class="lg:flex lg:items-center lg:justify-between">
    <div class="flex-1 min-w-0">
      <h2 class="text-2xl font-bold leading-7 text-gray-900 sm:text-3xl sm:truncate">
        Create Organisations
      </h2>
    </div>
  </div>
    
  <div class="hidden sm:block" aria-hidden="true">
    <div class="py-5">
      <div class="border-t border-gray-200"></div>
    </div>
  </div>
  
  <div class="mt-10 sm:mt-0">
    <div class="md:grid md:grid-cols-2 md:gap-6">
      <div class="mt-5 md:mt-0 md:col-span-2">
        <form method="POST" action="{{ url_for('organisations_admin.store') }}" accept-charset="UTF-8" role="form">
          {{ form.csrf_token }}
          <div class="shadow overflow-hidden sm:rounded-md">
            <div class="px-4 py-5 bg-white sm:p-6">
              <div class="grid grid-cols-2 gap-6">
                <!-- start new render fields -->

                <div class="col-span-6 sm:col-span-3">
                  <label for="organisation_name" class="block text-sm font-medium text-gray-700">Organisation name</label>
                  <input type="text" name="organisation_name" id="organisation_name" placeholder="Organisation name" autocomplete="organisation_name" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                </div>
    
                <div class="col-span-6 sm:col-span-3">
                  <label for="organisation_contact_name" class="block text-sm font-medium text-gray-700">Organisation contact name</label>
                  <input type="text" name="organisation_contact_name" id="organisation_contact_name" placeholder="Organisation contact name" autocomplete="organisation_contact_name" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                </div>
    
                <div class="col-span-6 sm:col-span-3">
                  <label for="organisation_details" class="block text-sm font-medium text-gray-700">Organisation details</label>
                  <input type="text" name="organisation_details" id="organisation_details" placeholder="Organisation details" autocomplete="organisation_details" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                </div>
    
                <div class="col-span-6 sm:col-span-3">
                  <label for="organisation_contact_email" class="block text-sm font-medium text-gray-700">Organisation contact email</label>
                  <input type="text" name="organisation_contact_email" id="organisation_contact_email" placeholder="Organisation contact email" autocomplete="organisation_contact_email" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                </div>
    
                <div class="col-span-6 sm:col-span-3">
                  <label for="organisation_address" class="block text-sm font-medium text-gray-700">Organisation address</label>
                  <input type="text" name="organisation_address" id="organisation_address" placeholder="Organisation address" autocomplete="organisation_address" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                </div>
    
                <div class="col-span-6 sm:col-span-3">
                  <label for="organisation_city" class="block text-sm font-medium text-gray-700">Organisation city</label>
                  <input type="text" name="organisation_city" id="organisation_city" placeholder="Organisation city" autocomplete="organisation_city" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                </div>
    
                <div class="col-span-6 sm:col-span-3">
                  <label for="organisation_postal_code" class="block text-sm font-medium text-gray-700">Organisation postal code</label>
                  <input type="text" name="organisation_postal_code" id="organisation_postal_code" placeholder="Organisation postal code" autocomplete="organisation_postal_code" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                </div>
    
                <div class="col-span-6 sm:col-span-3">
                  <label for="organisation_country" class="block text-sm font-medium text-gray-700">Organisation country</label>
                  <input type="text" name="organisation_country" id="organisation_country" placeholder="Organisation country" autocomplete="organisation_country" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                </div>
    
                <div class="col-span-6 sm:col-span-3">
                  <label for="organisation_homepage" class="block text-sm font-medium text-gray-700">Organisation homepage</label>
                  <input type="text" name="organisation_homepage" id="organisation_homepage" placeholder="Organisation homepage" autocomplete="organisation_homepage" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                </div>
    
                <div class="col-span-6 sm:col-span-3">
                  <label for="organisation_vat_number" class="block text-sm font-medium text-gray-700">Organisation vat number</label>
                  <input type="text" name="organisation_vat_number" id="organisation_vat_number" placeholder="Organisation vat number" autocomplete="organisation_vat_number" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                </div>
    
                <div class="col-span-6 sm:col-span-3">
                  <label for="organisation_reg_number" class="block text-sm font-medium text-gray-700">Organisation reg number</label>
                  <input type="text" name="organisation_reg_number" id="organisation_reg_number" placeholder="Organisation reg number" autocomplete="organisation_reg_number" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                </div>
    
                <!-- end new render fields -->
              </div>
            </div>
            <div class="px-4 py-3 bg-gray-50 text-right sm:px-6">
              <a href="{{ url_for('organisations_admin.index') }}" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                Cancel
              </a>
              <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Create Organisations
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  
{% endblock content %}
